# FRONTEND CONFIGURATION (fleetman-webapp) 
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: ingress-gateway-configuration
spec:
  selector:
    istio: ingressgateway # use Istio default gateway implementation
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"   # Domain name of the external website
---
kind: VirtualService
apiVersion: networking.istio.io/v1alpha3
metadata:
  name: fleetman-webapp
  namespace: default
spec:
  hosts:
    - "*" # Copy the value in the gateway hosts - usually a Domain Name
  gateways:
    - ingress-gateway-configuration
  http:
    - route:
        - destination:
            host: fleetman-webapp
            subset: stable-group
          weight: 50
        - destination:
            host: fleetman-webapp
            subset: canary-group
          weight: 50
---
kind: DestinationRule
apiVersion: networking.istio.io/v1alpha3
metadata:
  name: fleetman-webapp
  namespace: default
spec:
  host: fleetman-webapp
  subsets:
    - labels:
        status: stable
      name: stable-group
    - labels:
        status: canary
      name: canary-group
---
# BACKEND CONFIGURATION (staff-service)

kind: VirtualService
apiVersion: networking.istio.io/v1alpha3
metadata:
  name: staff-service
  namespace: default
spec:
  hosts:
    - fleetman-staff-service.default.svc.cluster.local  
  http:
    - route:
        - destination:
            host: fleetman-staff-service.default.svc.cluster.local 
            subset: mixed-group  
          #weight: 100 # If on one ddestination, do not neet weighting
---
kind: DestinationRule      
apiVersion: networking.istio.io/v1alpha3
metadata:
  name: staff-service
  namespace: default
spec:
  host: fleetman-staff-service
  trafficPolicy: 
    loadBalancer:
      consistentHash: # Apply stikyness based on          
        httpHeaderName: "x-sticky"
        #useSourceIp: true
  subsets:
    - labels:   # SELECTOR.
        app: staff-service # find pods with label "app equals staff-service" - both canary an stable have"
      name: mixed-group

