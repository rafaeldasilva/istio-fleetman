# *** The application redirects the main url so it is NOT possible to test with prefix

# FRONTEND CONFIGURATION (fleetman-webapp) 
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: ingress-gateway-configuration
spec:
  selector:
    istio: ingressgateway # use Istio default gateway implementation
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"   # Domain name of the external website
---
kind: VirtualService
apiVersion: networking.istio.io/v1alpha3
metadata:
  name: fleetman-webapp
  namespace: default
spec:
  hosts:
    - "*" # Copy the value in the gateway hosts - usually a Domain Name
  gateways:
    - ingress-gateway-configuration
  http:
  - match: # List of prefix
    - uri: # IF
        prefix: "/experimental"
    - uri: # OR
        prefix: "/canary"

    route: # THEN
    - destination:
        host: fleetman-webapp
        subset: canary-group

  - match: # ELSE - Catch
    - uri:
        prefix: "/"
    route:
    - destination:
        host: fleetman-webapp
        subset: stable-group
---
kind: DestinationRule
apiVersion: networking.istio.io/v1alpha3
metadata:
  name: fleetman-webapp
  namespace: default
spec:
  host: fleetman-webapp
  subsets:
    - labels:
        status: stable
      name: stable-group
    - labels:
        status: canary
      name: canary-group

---
kind: VirtualService
apiVersion: networking.istio.io/v1alpha3
metadata:
  name: fleetman-webapp
  namespace: default
spec:
  hosts:     
    - "*"    
  gateways:
    - ingress-gateway-configuration
  http:
  - match: # This is a LIST
    - uri: # IF
        prefix: "/experimental"
    - uri: # OR
        prefix: "/canary"

    route: # THEN
    - destination:
        host: fleetman-webapp
        subset: canary-group

  - match: # ELSE - Catch
    - uri:
        prefix: "/"
    route:
    - destination:
        host: fleetman-webapp
        subset: stable-group
---
kind: DestinationRule
apiVersion: networking.istio.io/v1alpha3
metadata:
  name: fleetman-webapp
  namespace: default
spec:
  host: fleetman-webapp.default.svc.cluster.local 
  subsets:
    - labels:   
        status: stable 
      name: stable-group
    - labels:
        status: canary
      name: canary-group

